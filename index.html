<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="stlye.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <div class="navbar">
        <h1 class="logo">logo</h1>

            <h3 class="left-items">store</h3>

    </div>
    <div class="content">
        <div class="left">
            <p class="paragraph-heading">Learn from the <span>best</span> coding platform in India.</p>
            <p class="paragraph-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, et? Temporibus esse commodi eligendi error magni pariatur, illum enim vitae?</p>
            <button>Explore</button>
        </div>

            <img src="coding.jpg" alt="coding image">
        </div>
    </div>
    <script src="index.js"></script>

</html>
